<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V Downloader</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
     .title {
        text-align: center;
        color: #ffffff;
        text-shadow: -1px -1px 0px #dddddd;
     }
    </style>
</head>

<body style="background-color: #eeeeee">
    <div class="container">        
        <h1 class="title">V Downloader</h1>
        <form name="form" id="form" method="post">
            <div class="form-group">
                <label for="path">Save path</label>
                <input type="text" class="form-control" placeHolder="path" id="path" name="path" value="D:\Root\tmp\" required>
            </div>
            <div class="form-group">
                <label for="url">URL to start downloading content</label>
                <input type="text" class="form-control" placeHolder="URL" id="url" required name="url" value="">
            </div>
            <div style="text-align:right">
                <input type="button" class="btn btn-primary" id="download" value="Download">
                <input type="button" class="btn btn-default" id="reset" value="Reset">
            </div>
        </form>
        <ul id="list" class="list-group">

        </ul>
        <script>
            require("./index.js")
        </script>
    </div>
</body>

</html>
